<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
</head>

<body>
    <header class="header">
        <nav class="inner">
            <span class="logo" style="cursor: pointer;" onclick="window.location.href='?page=top';">&lt;Hacker News&gt; </span>
            <a href="?page=top">Top</a>
            <a href="?page=new">New</a>
            <a href="?page=best">Best</a>
            <a href="?page=show">Show</a>
            <a href="?page=ask">Ask</a>
            <a href="?page=job">Jobs</a>
        </nav>
    </header>

    <div id='content' class="content"></div>
    
    <div id="pageControls" hidden class="content">
        <hr/>
        <div style="margin: 0 30px">
            <button id="pagePrev" class="page-control" disabled>&laquo; previous</button>
            <button id="pageNext" class="page-control"> next &raquo;</button>
        </div>
    </div>
    <div id="loader"></div>
    <div id="snackbar">The data has changed since last loading. <a id="updatePageLink" href=''>Update</a></div>
        
    </div>
</body>
<script type="module" src="main.js"></script>

</html>
